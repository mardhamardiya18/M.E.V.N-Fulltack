                <h2>Data Product</h2>

                <!-- Button trigger modal -->
                <button v-on:click="insert_to_db()" type="button" class="btn btn-primary">
                    Cek Post to DB
                </button>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Insert Product
                </button>



                <!-- Modal Insert -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Product</h5>

                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">

                                <form>
                                    <div class="mb-3">
                                        <label for="exampleInputEmail1" class="form-label">Kode Makanan</label>
                                        <input v-model="input_kode" type="text" class="form-control"

                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleInputEmail1" class="form-label">Isi Product</label>
                                        <input v-model="input_isi" type="text" class="form-control"
                                            id="exampleInputEmail1" aria-describedby="emailHelp">
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleInputEmail1" class="form-label">URL Gambar</label>
                                        <input v-model="input_gambar" type="text" class="form-control"
                                            id="exampleInputEmail1" aria-describedby="emailHelp">
                                    </div>
                                    <button v-on:click="insert_to_db()" type="submit"
                                        class="btn btn-primary">Submit</button>
                                </form>

                                <p>Message is: {{ input_kode }}</p>
                                <p>Message is: {{ input_isi }}</p>
                                <p>Message is: {{ input_gambar }}</p>


                            </div>

                        </div>
                    </div>
                </div>

                <!-- Modal Update -->
                <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Edit Data</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">

                                <form>
                                    <div class="mb-3">
                                        <label for="exampleInputEmail1" class="form-label">ID Data</label>
                                        <input v-model="input_id_edit" type="text" class="form-control"
                                            id="exampleInputEmail1" aria-describedby="emailHelp" readonly>
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleInputEmail1" class="form-label">Judul</label>
                                        <input v-model="input_kode_edit" type="text" class="form-control"
                                            id="exampleInputEmail1" aria-describedby="emailHelp">
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleInputEmail1" class="form-label">Isi Berita</label>
                                        <input v-model="input_isi_edit" type="text" class="form-control"
                                            id="exampleInputEmail1" aria-describedby="emailHelp">
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleInputEmail1" class="form-label">URL Gambar</label>
                                        <input v-model="input_gambar_edit" type="text" class="form-control"
                                            id="exampleInputEmail1" aria-describedby="emailHelp">
                                    </div>
                                    <button v-on:click="patch_data()" type="submit"
                                        class="btn btn-primary">Submit</button>
                                </form>



                            </div>

                        </div>
                    </div>

                                <th>Isi</th>
                                <th>Gambar</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="(isi_product,item) in product">
                                <td>{{item+1}}</td>
                                <td>{{isi_product.kode}} </td>
                                <td>{{isi_product.isi}}</td>
                                <td>{{isi_product.gambar}}</td>
                                <td>
                                    <button @click="tangkap_data(item)" type="button" class="btn btn-success"
                                        data-bs-toggle="modal" data-bs-target="#exampleModal2">Edit</button>
                                    <button @click="delete_data(item)" type="button"
                                        class="btn btn-danger">Delete</button>

                                </td>
                            </tr>
                        </tbody>

    <script>
        var vm3 = new Vue({
            el: '#app3',

            data: {

                product: [],
                input_kode: '',
                input_isi: '',
                input_gambar: '',
                input_id_edit: '',
                input_kode_edit: '',
                input_isi_edit: '',
                input_gambar_edit: ''

            },


            methods: {
                insert_to_db() {
                    axios.post('http://localhost:5000/getproduct', {
                        kode: this.input_kode,
                        isi: this.input_isi,
                        gambar: this.input_gambar
                    })
                },

                tangkap_data(index) {
                    this.input_id_edit = this.product[index]._id;
                    this.input_kode_edit = this.product[index].kode;
                    this.input_isi_edit = this.product[index].isi;
                    this.input_gambar_edit = this.product[index].gambar;
                },

                patch_data() {
                    axios.patch('http://localhost:5000/updateproduct/' + this.input_id_edit, {
                        kode: this.input_kode_edit,
                        isi: this.input_isi_edit,
                        gambar: this.input_gambar_edit
                    })
                },

                delete_data(urutan) {
                    let delete_data = this.product[urutan]._id;
                    axios.delete('http://localhost:5000/deleteproduct/' + delete_data, {
                    })
                },

                cek_refreshtoken() {
                    axios.post('http://localhost:5000/refresh_token', {
                        last_token: localStorage.getItem('token_app'),
                        last_username: localStorage.getItem('username')
                    })
                        .then(function (response) {
                            localStorage.setItem("token_app", response.data.token);
                        })
                        .catch(function (error) {
                            console.log(error)
                        })
                },

                logout() {
                    localStorage.setItem("token_app", "")
                    localStorage.setItem("username", "")
                    window.location.href = 'http://localhost:5000/login'

                },




                upDate_news: function () {
                    axios.get('http://localhost:5000/getproduct').then(response => this.product = response.data);
                }
            },
            mounted() {
                axios.get('http://localhost:5000/getproduct').then(response => this.product = response.data);

                this.upDate_news();
                setInterval(this.upDate_news, 1000)


                // cek apakah halaman boleh diakses
                axios.post('http://localhost:5000/cek_page', {
                    old_token: localStorage.getItem('token_app')
                })
                    .then(function (response) {
                        if (response.data.message != 'ok') {
                            window.location.href = 'http://localhost:5000/login';
                        }
                    })

                // hitung refresh token

                setInterval(this.cek_refreshtoken, 9000)

            }



        })

    </script>
