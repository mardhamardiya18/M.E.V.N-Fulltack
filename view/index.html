<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-danger fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="image/flame.png" alt="" width="40" height="44" class="d-inline-block align-text-top">
                Delicious
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link text-white" href="#home">HOME</a>

    <div class="container main-page mt-5" id="home">
        <div class="row mt-5">
            <div class="col-lg-6 mt-5">
                <h3>DeliciousFood Resto</h3>
                <hr>
                <h5>Serves up an appetizing spicy food</h5>
                <p>Spicy lover? What are you waiting for</p>
                <a href="" class="btn btn-danger">Visit Now</a>
            </div>
            <div class="col-lg-6 col-hero">
                <a href="" class="hero-image">
                    <img src="image/hero.png" width="450" height="450" alt="">
                </a>
            </div>
        </div>
    </div>

    <section id="app1" class="section-event">
        <div class="container">
            <div class="row">
                <div class="col-lg">
                    <h3><i class='bx bxs-circle'></i>Event Special</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <b-carousel id="carousel-1" v-model="slide" :interval="3000" controls indicators
                        background="#ababab" img-width="1024" img-height="80" class="w-100"
                        style="text-shadow: 1px 1px 2px #333;" @sliding-start="onSlideStart" @sliding-end="onSlideEnd">
                        <!-- Text slides with image -->
                        <div v-for="isi in event">
                            <b-carousel-slide :caption="isi.judul" :text="isi.isi" :img-src="isi.gambar">
                            </b-carousel-slide>

                        </div>
                    </b-carousel>
                </div>
                <div class="col-lg-6">
                    <b-carousel id="carousel-1" v-model="slide" :interval="4000" controls indicators
                        background="#ababab" img-width="2024" img-height="2380" class="w-100"
                        style="text-shadow: 1px 1px 2px #333;" @sliding-start="onSlideStart" @sliding-end="onSlideEnd">
                        <!-- Text slides with image -->
                        <div v-for="isi in event">
                            <b-carousel-slide :caption="isi.judul" :text="isi.isi" :img-src="isi.gambar">
                            </b-carousel-slide>

                        </div>
                    </b-carousel>
                </div>
            </div>
        </div>
    </section>

    <section id="app2" class="section-product">
        <div class="container">
            <div class="col-lg">
                <h3><i class='bx bxs-circle'></i>Product Offer</h3>
            </div>
            <div class="product ">
                <div class="row ">
                    <div class="col-lg ">
                        <ul class="ml-5 text-center">
                            <li class="list active" data-filter="all">All</li>
                            <li class="list" data-filter="burger">Burger</li>
                            <li class="list" data-filter="pizza">Pizza</li>
                            <li class="list" data-filter="spaghetti">Spaghetti</li>
                            <li class="list" data-filter="stick">Stick</li>
                        </ul>
                    </div>
                </div>
                <div class="row mx-auto">
                    <div class="col-lg ">
                        <div class="buku ml-5">
                            <div v-for="isi in product">
                                <div :class="`itembox ${isi.kode}`">
                                    <div class="aksi-buku">
                                        <a class="btn btn-danger" href="">{{isi.isi}}</a>
                                    </div>
                                    <img class="img-thumbnail" v-bind:src="isi.gambar" alt="">
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="text-muted py-5 mt-3 bg-danger">
        <div class="container">
            <p class="footer-title text-center text-white">Mardha Mardiya</p>
            <div class="footer_social text-center text-white">
                <a href="#" class="footer__icon txt ">
                    <box-icon name='facebook-circle' class="text-white" type='logo'></box-icon>
                </a>
                <a href="#" class="footer__icon txt">
                    <box-icon name='twitter' type='logo'></box-icon>
                </a>
                <a href="#" class="footer__icon txt">
                    <box-icon type='logo' name='instagram'></box-icon>
                </a>
            </div>
            <p class="text-center text-white">&#169; 2021 copyright All right reserved</p>
        </div>
    </footer>


    <script>
        var vm1 = new Vue({
            el: '#app1',

            data: {

                event: [],
                slide: 0,
                sliding: null
            },

            mounted: function () {
                this.startSlide();
                this.upDate_news();
            },

            methods: {
                onSlideStart(slide) {
                    this.sliding = true
                },
                onSlideEnd(slide) {
                    this.sliding = false
                },


                upDate_news: function () {
                    axios.get('http://localhost:5000/getevent').then(response => this.event = response.data);
                }
            },
            mounted() {
                axios.get('http://localhost:5000/getevent').then(response => this.event = response.data);

                this.upDate_news();
                setInterval(this.upDate_news, 1000)



            }
        })


        // Vue app2
        var vm2 = new Vue({
            el: '#app2',
            data: {
                product: [],
            },

            methods: {

                upDate_news: function () {
                    axios.get('http://localhost:5000/getproduct').then(response => this.product = response.data);
                }


            },

            mounted() {
                axios.get('http://localhost:5000/getproduct').then(response => this.product = response.data);

                this.upDate_news();
                this.timer = setInterval(this.upDate_news, 1000)



            }
        })

    </script>
